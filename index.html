        // LOGIC FOR SINGLE ROUND OF PLAY. CORRECTS FOR CASE DIFFERENCES. BASIC EXCLUSION OF INCORRECT 
        //        PLAYER INPUTS. I'M SURE THERE IS A CLEANER WAY TO IMPLEMENT THIS THAN IF-ELSE LOGIC.
        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();

            if (playerSelection !== 'rock' && playerSelection !== 'paper' && playerSelection !== 'scissors') {
                return ("Player is cheating!");
            } else if (playerSelection === computerSelection) {
                return (`Draw! ${playerSelection} ties ${computerSelection}`);
            } else if ((playerSelection === 'rock' && computerSelection === 'scissors') || 
                       (playerSelection === 'paper' && computerSelection === 'rock') || 
                       (playerSelection === 'scissors' && computerSelection === 'paper')) {
                return (`You win! ${playerSelection} beats ${computerSelection}`);
            } else {
                return (`You lose! ${computerSelection} beats ${playerSelection}`);
            }
        }

        // CORE GAME FUNCTION
        function game() {
            let playerScore = 0;
            let computerScore = 0;
            for (let i = 0; i < 5; i++) {
                const playerSelection = prompt("Make your selection (rock, paper, or scissors)");
                const computerSelection = computerPlay();
                const results = playRound(playerSelection, computerSelection);
                console.log(results);
                printToBody(results);
                if (results.includes('win')) {
                    playerScore++;
                } else if (results.includes('lose')) {
                    computerScore++;
                }
            }
            printGameResults(playerScore, computerScore);
        }

        function printToBody(results) {
            const body = document.querySelector('body');
            const text = document.createElement('p');

            body.appendChild(text);
            text.textContent = results;
        }

        function printGameResults(playerScore, computerScore) {
            if (playerScore > computerScore) {
                console.log("Player wins the game!");
                printToBody("Player wins the game!");
            } else if (computerScore > playerScore) {
                console.log("Computer wins the game!");
                printToBody("Computer wins the game!");
            } else {
                console.log("The game is a draw!");
                printToBody("The game is a draw!");
            }
        }
